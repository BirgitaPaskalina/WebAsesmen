<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Daftar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
  <link rel="stylesheet" href="stylelogin.css" />
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd 0%, #6ea8fe 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.13);
      padding: 40px 32px 32px 32px;
      max-width: 370px;
      width: 100%;
      margin: 32px 0;
    }
    .login-form h2 {
      text-align: center;
      margin-bottom: 28px;
      color: #0d6efd;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .input-group {
      margin-bottom: 18px;
    }
    .input-group-text {
      background: #e9ecef;
      border: none;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.15rem rgba(13,110,253,.15);
    }
    button[type="submit"] {
      width: 100%;
      padding: 10px 0;
      background: #0d6efd;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1.1em;
      margin-top: 8px;
      transition: background 0.2s;
    }
    button[type="submit"]:hover {
      background: #0b5ed7;
    }
    .register-button {
      color: #0d6efd;
      text-decoration: underline;
      font-weight: 500;
    }
    .register-button:hover {
      color: #0b5ed7;
    }
    label[for="role"] {
      margin-bottom: 4px;
      font-weight: 500;
      color: #495057;
    }
    select#role {
      width: 100%;
      padding: 7px 10px;
      border-radius: 5px;
      border: 1px solid #ced4da;
      margin-top: 2px;
      margin-bottom: 8px;
    }
    @media (max-width: 480px) {
      .login-container {
        padding: 24px 8px 18px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form class="login-form" action="prosesregister.php" method="post" autocomplete="off">
      <h2><i class="bi bi-person-plus-fill me-2"></i>Daftar Akun</h2>

      <div class="input-group mb-3">
        <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama Lengkap" required autofocus />
        <span class="input-group-text"><i class="bi bi-person"></i></span>
      </div>

      <div class="input-group mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required />
        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
      </div>

      <div class="input-group mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
      </div>

      <div class="mb-3">
        <label for="role">Daftar sebagai</label>
        <select id="role" name="role" required>
          <option value="" disabled selected>Pilih peran</option>
          <option value="admin">Admin</option>
          <option value="guru">Guru</option>
          <option value="siswa">Siswa</option>
        </select>
      </div>

      <button type="submit"><i class="bi bi-person-plus me-1"></i>Daftar</button>
      <p class="mt-3 mb-0 text-center">Sudah punya akun? <a href="index.html" class="register-button">Masuk</a></p>
    </form>
  </div>
</body>
</html>
